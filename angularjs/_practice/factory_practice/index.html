<html ng-app='myApp'>
<head>
	<title></title>
</head>
<body>
	<div ng-controller='MainController'>

		<!-- Creates an inventory list for storing a list of products -->
		<p>Name: <input ng-model='product.name'></p>
		<p>Price: <input ng-model='product.price'> </p>
		<button ng-click='new()'>Add</button>
		<br>
		<br>
		<div ng-repeat='product in products'>
			{{product.name}}: {{product.price}}
		</div>

	</div>

	<script type="text/javascript" src='../../angular.js'></script>
	<script type="text/javascript" src='app.js'></script>
</body>
</html>
